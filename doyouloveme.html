<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doyouloveme</title>
</head>
<body>
    <table>
        <tr><td colspan="2" style="text-align: center"><h2>Do you love me?</h2></td></tr>
        <tr>
            <td><button type="button" id="yes" style="position: absolute">Yes</button></td>
            <td><button type="button" id="no" style="position:absolute">No</button></td>
        </tr>
    </table>
</body>
</html>
    <script>
        let yes1 = document.getElementById("yes");
        let no1 = document.getElementById("no");
        yes1.addEventListener("click",showMessage);
        no1.addEventListener("mouseover",moveOn);

        function showMessage() {
            alert("Love you too. <3");
        }

        function moveOn() {
            let x = Math.round(Math.random() * window.innerWidth);  //để id "no" nhảy radom trên màn hình
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('no').style.left = x + 'px';
            document.getElementById('no').style.top = y + 'px';
        }
    </script>
